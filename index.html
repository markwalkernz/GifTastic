<!-- Coding boot camp week 6 homework. AJAX and APIs. -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GifTastic</title>

	<!-- links to bootstrap, stylesheet and jquery -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>


<div class = "container">

<header>
	<img src="assets/images/cartoon-time.png" alt = "Cartoon Time" id = "headerImage">
</header>

	<!-- subject buttons -->
	<div class = "row">
		<div class = "col-md-12" id = "buttons"></div>
	</div>

	<!-- heading for images -->
	<div class = "row">
		<div class = "col-md-12" id = "subject"></div>
	</div>

	
	<div class = "row">
		
		<!-- images -->
		<div class = "col-md-8 d-flex flex-wrap" id = "images"></div>
		
		<!-- form to add new subject -->
		<div class = "col-md-4" id = "forms">
			<form>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Add a new cartoon" id="inputCartoon">
				</div>
				<button type="submit" class="btn btn-primary" id="submitButton">Add</button>
			</form>

			<h2>Instructions</h2>
			<ul>
			<li>Click a button to see your favorite cartoon!</li>
			<li>Add a new cartoon using the box above.</li>
			<li>Start and stop cartoon animation by clicking on the image.</li>
			</ul>
		</div>

	</div>
</div>	

<!-- link to javascript -->
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
